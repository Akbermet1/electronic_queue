{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
{% load crispy_forms_tags %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Sign up for one <a href="/api/user/register">here</a></p>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
